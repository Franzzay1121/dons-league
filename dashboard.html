<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Admin Dashboard</title><link rel='stylesheet' href='admin.css'></head><body><header class='adm-header'><h1>DONs â€” Admin</h1><div class='adm-actions'><button id='exportBtn' class='btn gold'>Export data.json</button><input id='importFile' type='file' accept='application/json'><a href='../index.html' class='btn'>Preview</a></div></header><main class='adm-grid'><section class='panel'><h2>Teams</h2><div class='row'><input id='teamName' placeholder='Team name'><input id='teamColor' type='color' value='#d4af37'><input id='teamLogo' type='file' accept='image/*'><button id='addTeamBtn' class='btn gold'>Add</button></div><ul id='teamList'></ul></section><section class='panel'><h2>Fixtures</h2><div class='row'><select id='homeSel'></select><select id='awaySel'></select></div><div class='row'><input id='matchDate' type='date'><input id='matchTime' type='time'></div><div class='row'><button id='scheduleBtn' class='btn'>Schedule</button><button id='autoBtn' class='btn gold'>Auto</button></div><h3>Scheduled</h3><div id='scheduled'></div></section><section class='panel'><h2>Completed</h2><div id='completed'></div></section></main><script src='admin.js'></script></body></html>
